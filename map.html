	var aMarks = [];
	var iLng = [];
	var iLat = [];

	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(117.973223,36.650072);
	var myIcon = new BMap.Icon("map_files/local.png", new BMap.Size(87,113));
	var marker = new BMap.Marker(point,{icon:myIcon});  // 创建标注
				 map.addOverlay(marker);              // 将标注添加到地图中
	var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
		map.centerAndZoom(point,11); //默认打开的缩放级别
		map.addControl(top_left_navigation); 

	var geolocation = new BMap.Geolocation();
	geolocation.getCurrentPosition(function(r){
		if(this.getStatus() == BMAP_STATUS_SUCCESS){
			var mk = new BMap.Marker(r.point);
				iLng = r.point.lng;
				iLat = r.point.lat;
			//map.addOverlay(mk); 添加定位点
			//map.panTo(r.point); 平移地图 
		}
		else {
			alert('failed'+this.getStatus());
		}        
	},{enableHighAccuracy: true})
	//关于状态码
	//BMAP_STATUS_SUCCESS	检索成功。对应数值“0”。
	//BMAP_STATUS_CITY_LIST	城市列表。对应数值“1”。
	//BMAP_STATUS_UNKNOWN_LOCATION	位置结果未知。对应数值“2”。
	//BMAP_STATUS_UNKNOWN_ROUTE	导航结果未知。对应数值“3”。
	//BMAP_STATUS_INVALID_KEY	非法密钥。对应数值“4”。
	//BMAP_STATUS_INVALID_REQUEST	非法请求。对应数值“5”。
	//BMAP_STATUS_PERMISSION_DENIED	没有权限。对应数值“6”。(自 1.1 新增)
	//BMAP_STATUS_SERVICE_UNAVAILABLE	服务不可用。对应数值“7”。(自 1.1 新增)
	//BMAP_STATUS_TIMEOUT	超时。对应数值“8”。(自 1.1 新增)
	//
	function getBoundary(){       
		var bdary = new BMap.Boundary();
		bdary.get("淄川区", function(rs){       //获取行政区域
			//map.clearOverlays();        //清除地图覆盖物       
			var count = rs.boundaries.length; //行政区域的点有多少个
			if (count === 0) {
				alert('未能获取当前输入行政区域');
				return ;
			}
          	var pointArray = [];
			for (var i = 0; i < count; i++) {
				var ply = new BMap.Polygon(rs.boundaries[i], {
				strokeWeight: 2, 
				fillColor:'',  //背景色#dee4f0
				strokeColor: "#e60012", //线填充色
				fillOpacity:0.4 //填充色透明度
				}); //建立多边形覆盖物
				map.addOverlay(ply);  //添加覆盖物
				pointArray = pointArray.concat(ply.getPath());
			}    
			//map.setViewport(pointArray);    //调整视野  
			//addlabel();               
		});   
	}

		getBoundary();

	//声称标记点
	creatMarks ();

	function creatMarks ()
	{
		for (var i = 0 ; i < aMarks.length ; i ++)
			{
				map.removeOverlay(aMarks[i]);
			}
		aMarks =[];
		for (arr in aJsonData)
		{
			for (var i = 0 ; i < aJsonData[arr].length; i++)
			{
				
				var point = new BMap.Point(aJsonData[arr][i].position.split(',')[0],aJsonData[arr][i].position.split(',')[1]);
				var myIcon = new BMap.Icon("img/icon.png", new BMap.Size(87,113));
				var marker = new BMap.Marker(point,{icon:myIcon});  // 创建标注
					marker.name = aJsonData[arr][i].name;
					marker.link = aJsonData[arr][i].link;
					marker.dizhi = aJsonData[arr][i].dizhi;
					marker.phone = aJsonData[arr][i].phone;
					marker.position = aJsonData[arr][i].position;
					map.addOverlay(marker);              // 将标注添加到地图中
					aMarks.push(marker);
					
			}

			popEvent ();
		}
	}

	//生成指定分类标记点
	function creatTargetMark (id)
	{
		if(id==0)  //选择全部分类展示所有,请勿更改分类ID
		{
			creatMarks ();
			return;
		}
		aMarks =[];
		for (var i = 0 ; i < aJsonData[id].length; i++)
			{
				
				var point = new BMap.Point(aJsonData[id][i].position.split(',')[0],aJsonData[id][i].position.split(',')[1]);
				var myIcon = new BMap.Icon("img/icon.png", new BMap.Size(87,113));
				var marker = new BMap.Marker(point,{icon:myIcon});  // 创建标注
					marker.name = aJsonData[id][i].name;
					marker.link = aJsonData[id][i].link;
					marker.dizhi = aJsonData[id][i].dizhi;
					marker.phone = aJsonData[id][i].phone;
					marker.position = aJsonData[id][i].position;
					map.addOverlay(marker);              // 将标注添加到地图中
					aMarks.push(marker);
					
			}

			popEvent ();
	}

	//分类事件
	$('#btngp button').on('click',function () {

		var iId = $(this).attr('data-id');

			for (var i = 0 ; i < aMarks.length ; i ++)
			{
				map.removeOverlay(aMarks[i]);
			}

			creatTargetMark (iId);

	});

	//弹窗事件
	function popEvent ()
	{
		for (var i = 0 ; i< aMarks.length; i++)
		{
			aMarks[i].addEventListener("click",function (data) {

				var sName = this.name;
				var iPhone = this.phone;
				var iDizhi = this.dizhi;
				var sLink = this.link;
				var iEdLng = this.position.split(',')[0];
				var iEdLat = this.position.split(',')[1];
				var sGuid = 'http://api.map.baidu.com/direction?origin=latlng:'+iLat+','+iLng+'|name:我的位置&destination=latlng:'+iEdLat+','+iEdLng+'|name:'+sName+'&region=淄博&mode=driving&output=html&src=导航服务';

					console.log(sName);
					console.log(iPhone);
					console.log(iDizhi);
					console.log(sLink);
					console.log(sGuid);
				$('.popbox').find('.guid').attr('href',sGuid);
				$('.popbox').find('.links').attr('href',sLink)
				$('.popbox').find('.name').text(sName);
				$('.popbox').find('.tel').text(iPhone)				
				$('.popbox').find('.dizhii').text(iDizhi);
				$('.popbox').show();	

			});
		}
	}
